name: Auto-Checkout Test (Every 5 min)

on:
  schedule:
    # Test schedule - runs every 5 minutes
    - cron: '*/5 * * * *'
  
  workflow_dispatch:

jobs:
  test-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Test Schedule Trigger
        run: |
          echo "Schedule trigger is working!"
          echo "Current time: $(date)"
          echo "This proves the schedule trigger works"
      
      - name: Call Auto-Checkout API
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron/auto-checkout \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
