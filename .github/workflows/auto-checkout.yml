name: Auto-Checkout Cron Job

on:
  schedule:
    # Run at 23:59 Bangkok time (16:59 UTC = 23:59 Bangkok time, UTC+7)
    - cron: '59 16 * * *'

    # หรือเปลี่ยนเป็นเวลาอื่น เช่น 02:00 (19:00 UTC = 02:00 Bangkok time)
    # - cron: '0 19 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  auto-checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Run Auto-Checkout
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron/auto-checkout \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

      - name: Check Result
        run: echo "Auto-checkout completed"
